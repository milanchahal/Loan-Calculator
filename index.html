<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Loan Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #71b6f3, #c183f1);
      color: #9b2222;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: #fef9e7;
      border-radius: 12px;
      
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      padding: 25px;
      max-width: 500px;
      width: 100%;
    }
    .heading {
      color: #d81b60;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #a14ba1;
      background-color: #ffffff;
    }
    .input-group-text {
      background-color: #81c784;
      border-radius: 5px 0 0 5px;
      color: #ffffff;
    }
    .btn-dark {
      background-color: #0288d1;
      border: none;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-dark:hover {
      background-color: #01579b;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    #loading lottie-player {
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }
    #results {
      display: none;
      background-color: #e1f5fe;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    #results h5 {
      color: #d81b60;
      font-weight: bold;
      margin-bottom: 15px;
    }
    #results .form-control {
      background-color: #ffffff;
      color: #2e7d32;
      font-weight: bold;
    }
    .alert-danger {
      background-color: #ef5350;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    @media (max-width: 576px) {
      .card { padding: 15px; }
      .heading { font-size: 1.8rem; }
      .form-control, .input-group-text { font-size: 14px; }
      .btn-dark { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount" min="0" step="0.01" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Interest" min="0" step="0.01" required>
              </div>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="years" placeholder="Years to repay" min="0" step="1" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <div id="loading">
            <img src="img/loading.gif" alt="Loading...">
           <!--<lottie-player src="https://app.lottiefiles.com/animation/d93498f2-ed28-4775-9cc4-2c6133b01dd6" background="transparent" speed="1" loop autoplay></lottie-player> -->
          </div>
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Total Payment</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Total Interest</span>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
</body>
</html>
